<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="style.css">
   <script src="demo.js"></script>

</head>
<body>

<div class="container">
  <h3>Basic Table</h3>
  <div class="row">
 <div class="col-sm-12">
    <form action="dbroutes/addperson" method="post">
  <table class="table">
    
    <tbody>
      <tr>
        <th>S No  : <input type="text" placeholder="S No" name="sno"></th>
        <th>S Name <input type="text" placeholder="S Name" name="name"></th>
        <th>City <input type="text" placeholder="City " name="city"></th>        
      </tr>
      <tr>
       <td>  <input class="btn btn-primary" type="submit" > </td>
      </tr>
     
    </tbody>
  </table>
  </form> 
  </div>
 <div class="col-sm-12 col-md-12">
<div class="jumbotron text-center">
    <iframe name="mahi2" src="dbroutes/person"></iframe>
</div>
  </div>
  <div class="col-sm-12">
    <form action="store" method="post" enctype='multipart/form-data'>
  <table class="table">
    
    <tbody>
      <tr>
        <th>Firstname : <input type="text" placeholder="First Name" name="fname"></th>
        <th>Lastname <input type="text" placeholder="Last Name" name="lname"></th>
        <th>Email <input type="text" placeholder="Email " name="email"></th>
        <th>Upload Attachment <input type="file" placeholder="Resume " name="resume"></th>
      </tr>
      <tr>
       <td>  <input class="btn btn-primary" type="submit"> </td>
      </tr>
     
    </tbody>
  </table>
  </form> 
  </div>
   <div class="col-sm-12 col-md-12">
<div class="jumbotron text-center">
    <iframe name="mahi" src="table"></iframe>
</div>
  </div>

 


</div>
            
</div>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
